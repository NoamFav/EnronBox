name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:19.03.12
        options: --privileged

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and Test Flask API
        run: |
          docker build -t flask-api -f apps/flask_api/Dockerfile .
          docker run --rm flask-api pytest

      - name: Build and Test Go Daemon Agents
        run: |
          for dir in apps/go_agents/*-agent; do
            docker build -t "$dir-agent" -f "$dir/Dockerfile" "$dir"
            docker run --rm "$dir-agent" go test "$dir"
          done

      - name: Build Docker images for all agents
        run: |
          docker-compose -f docker-compose.yml build

      - name: Run Tests for Dockerized Flask
        run: |
          docker-compose -f docker-compose.yml run flask-api pytest

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python for linting
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install Python dependencies
        run: |
          pip install flake8 pylint

      - name: Lint Python code with Flake8
        run: |
          flake8 apps/flask_api/ --max-line-length=88
          pylint apps/flask_api/ --disable=R,C --max-line-length=88

      - name: Set up Go for linting
        uses: actions/setup-go@v2
        with:
          go-version: 1.21

      - name: Install Go dependencies
        run: go mod tidy

      - name: Lint Go code with golangci-lint
        run: golangci-lint run --timeout 5m
